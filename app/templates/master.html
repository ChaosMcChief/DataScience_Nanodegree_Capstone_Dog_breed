<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dog breed detector</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        .img-container {
          text-align: center;
         }
         img {
            max-width: 20%;
            max-height: auto;
        }
      </style>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Dog breed detector</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://www.udacity.com/">Made with Udacity</a></li>
                <li><a href="https://github.com/ChaosMcChief/DataScience_Nanodegree_Capstone_Dog_breed">Github-Repository</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="jumbotron">
    <div class="container">
        <h1 class="text-center">Dog breed detector</h1>
        <p class="text-center">Classify Images of Dogs (or humans) to see what dog breed they are</p>
        <hr />
      
        <div class="row">
            <div class="col-lg-12 form-group-lg">
                <form method=post enctype=multipart/form-data>
                    <input type="file" class="form-control form-control-lg" name="file" accept="image/*>
                    <div class="col-lg-offset-5">
                        <button type="submit" class="btn btn-lg btn-success">Classify Image</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            {%if image_path is defined%}
                <div class="img-container"> <!-- Block parent element -->
                    <img src={{image_path}} alt={{image_path}}>
                </div>
                <p class="text-center">{{output_str}}</p>
            {% endif %}
        </div>

        {% block message %}
        {% endblock %}
    </div>
</div>


</body>
</html>
